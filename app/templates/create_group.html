{% extends "base.html" %}

{% block title %}Create Group{% endblock %}

{% block content %}
<div class="general-card">
    <h1>Create a New Group</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Group Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Family Christmas 2025">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Optional description..."></textarea>
        </div>
        
        <button type="submit" class="btn-primary">Create Group</button>
        <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
